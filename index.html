<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>HYPERPARK</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="diseño.css">
</head>
<body>
  <h1 class="click_aqui" id="Texto_Desaparecer">Click para continuar</h1>
  <h1 class="nombre_empresa" id="Nombre_Empresa">HYPERPACK</h1>
  <h3 class="deslice_continuar">Bienvenido deslice_continuar</h3>
  <h1>Seleccione su tipo de ropa</h1>

  <div id="ropa">
    <div class = "aparicion_lateral" style="text-align: center;">
      <button id="camiseta">Camiseta</button>
      <button id="confirmarCamiseta">Confirmar Camiseta</button>
      <h2> Seleccione la cantidad de camisetas que desea comprar </h2>
      <input type="number" id="cantidadCamisetas" min="1" max="10000" value="1">
    </div>
    <div class = "aparicion_lateral" style="text-align: center;">
      <button id="pantalon">Pantalón</button>
      <button id="confirmarPantalon">Confirmar Pantalón</button>
      <h2> Seleccione la cantidad de pantalones que desea comprar </h2>
      <input type="number" id="cantidadPantalones" min="1" max="10000" value="1">
    </div>
    <div class = "aparicion_lateral" style="text-align: center;">
      <button id="chaqueta">Chaqueta</button>
      <button id="confirmarChaqueta">Confirmar Chaqueta</button>
      <h2> Seleccione la cantidad de chaquetas que desea comprar </h2>
      <input type="number" id="cantidadChaquetas" min="1" max="10000" value="1">
    </div>
  </div>

  <script src="pagina.JS"></script>
</body>
</html>
